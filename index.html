<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shannon Y.</title>
    <link rel="stylesheet" href="styles.css">
    <!-- IBM Plex Mono font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400&display=swap" rel="stylesheet">
    <style>
        #landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image/NYC the highline river.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #landing-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* 白色遮罩，透明度 0.7 */
            z-index: 1;
        }
        
        .centered-logo {
            text-align: center;
            position: relative;
            z-index: 2; /* 確保 logo 在遮罩上方 */
        }
        
        #enter-site-logo {
            cursor: pointer;
            width: 100px; /* 將 logo 從 150px 調小到 100px */
            height: auto;
            transition: transform 0.3s ease; /* 添加過渡效果 */
        }
        
        #enter-site-logo:hover {
            transform: scale(1.1); /* 懸停時放大效果 */
        }
        
        #main-content {
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <!-- Landing page with centered logo -->
    <div id="landing-page">
        <div class="centered-logo">
            <img src="image/logos/shanimalism logo-a.png" alt="Shanimalism Logo" id="enter-site-logo">
        </div>
    </div>

    <!-- Main content (initially hidden) -->
    <div id="main-content" style="display: none;">
        <!-- Logo area -->
        <div class="logo-container">
            <div class="logo">
                <img src="image/logos/shanimalism logo-a.png" alt="Shanimalism Logo">
            </div>
        </div>
        
        <!-- Vertical menu in sidebar -->
        <div class="left-sidebar">
            <nav class="vertical-menu">
                <ul>
                    <li><a href="#whats-new">What's new</a></li>
                    <li><a href="#bio">Bio</a></li>
                    <li><a href="#branding">Branding</a></li>
                    <li><a href="#photography">Photography</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>

        <!-- Homepage photo container -->
        <div class="homepage-container">
            <div class="slides-wrapper">
                <!-- Slide 1: NYC the highline river -->
                <div class="photo-slide" id="slide1">
                    <img src="image/NYC the highline river.jpg" alt="NYC the highline river" loading="eager" fetchpriority="high">
                </div>
                
                <!-- Slide 2: Scenery 1 -->
                <div class="photo-slide" id="slide2">
                    <img src="image/Scenery/63510022.jpg" alt="Scenery 1" class="full-slide-image" loading="lazy">
                </div>
                
                <!-- Slide 3: Scenery 2 -->
                <div class="photo-slide" id="slide3">
                    <img src="image/Scenery/63510030.jpg" alt="Scenery 2" class="full-slide-image" loading="lazy">
                </div>
                
                <!-- Slide 4: Scenery 3 -->
                <div class="photo-slide" id="slide4">
                    <img src="image/Scenery/63510035.jpg" alt="Scenery 3" class="full-slide-image" loading="lazy">
                </div>
            </div>
            
            <!-- Navigation dots -->
            <div class="nav-dots">
                <span class="dot active" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
                <span class="dot" data-index="3"></span>
            </div>
        </div>
    </div>

    <script>
        // Handle landing page interaction
        document.addEventListener('DOMContentLoaded', function() {
            const landingPage = document.getElementById('landing-page');
            const mainContent = document.getElementById('main-content');
            const enterSiteLogo = document.getElementById('enter-site-logo');
            
            // Check if user has visited before
            const hasVisited = sessionStorage.getItem('hasVisited');
            
            if (hasVisited) {
                // Skip landing page if user has visited in this session
                landingPage.style.display = 'none';
                mainContent.style.display = 'block';
            } else {
                // Show landing page with animation
                landingPage.style.opacity = '1';
                
                // Add click event to logo
                enterSiteLogo.addEventListener('click', function() {
                    // Fade out landing page
                    landingPage.style.opacity = '0';
                    
                    // After animation completes, show main content
                    setTimeout(function() {
                        landingPage.style.display = 'none';
                        mainContent.style.display = 'block';
                        
                        // Fade in main content
                        setTimeout(function() {
                            mainContent.style.opacity = '1';
                        }, 50);
                        
                        // Set session storage to remember user has visited
                        sessionStorage.setItem('hasVisited', 'true');
                    }, 500); // Match this with the CSS transition time
                });
            }
            
            // Preload images
            const imagesToPreload = [
                'image/NYC the highline river.jpg',
                'image/Scenery/63510022.jpg',
                'image/Scenery/63510030.jpg',
                'image/Scenery/63510035.jpg'
            ];
            
            // Preload images in the background
            imagesToPreload.forEach(src => {
                const img = new Image();
                img.src = src;
            });
            
            const container = document.querySelector('.homepage-container');
            const slidesWrapper = document.querySelector('.slides-wrapper');
            const dots = document.querySelectorAll('.dot');
            const slides = document.querySelectorAll('.photo-slide');
            
            // Update active dot based on scroll position
            slidesWrapper.addEventListener('scroll', function() {
                const scrollPosition = slidesWrapper.scrollLeft;
                const slideWidth = slides[0].offsetWidth;
                
                // Calculate which slide is most visible
                const slideIndex = Math.round(scrollPosition / slideWidth);
                
                // Update active dot
                dots.forEach((dot, index) => {
                    if (index === slideIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
                
                // Preload next image if available
                if (slideIndex < slides.length - 1) {
                    const nextImg = slides[slideIndex + 1].querySelector('img');
                    if (nextImg && nextImg.getAttribute('loading') === 'lazy') {
                        nextImg.setAttribute('loading', 'eager');
                    }
                }
            });
            
            // Click on dot to navigate to slide
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    const slideIndex = parseInt(this.getAttribute('data-index'));
                    
                    slidesWrapper.scrollTo({
                        left: slideIndex * slides[0].offsetWidth,
                        behavior: 'smooth'
                    });
                    
                    // Update active dot
                    dots.forEach((d, i) => {
                        if (i === slideIndex) {
                            d.classList.add('active');
                        } else {
                            d.classList.remove('active');
                        }
                    });
                    
                    // Preload the image being navigated to
                    const targetImg = slides[slideIndex].querySelector('img');
                    if (targetImg && targetImg.getAttribute('loading') === 'lazy') {
                        targetImg.setAttribute('loading', 'eager');
                    }
                });
            });
        });
    </script>
</body>
</html>
