<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shannon Y.</title>
    <link rel="stylesheet" href="styles.css">
    <!-- IBM Plex Mono font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        /* 登陸頁面樣式 */
        #landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image/NYC the highline river.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #landing-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 1;
        }
        
        .centered-logo {
            position: relative;
            z-index: 2;
        }
        
        #enter-site-logo {
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        #enter-site-logo:hover {
            transform: scale(1.1);
        }
        
        /* 主內容樣式 */
        #main-content {
            display: none;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 登陸頁面 -->
    <div id="landing-page">
        <div class="centered-logo">
            <img src="image/logos/shanimalism logo-a.png" alt="Shanimalism Logo" id="enter-site-logo">
        </div>
    </div>

    <!-- 主內容（初始隱藏） -->
    <div id="main-content">
        <!-- Logo area -->
        <div class="logo-container">
            <div class="logo">
                <img src="image/logos/shanimalism logo-a.png" alt="Shanimalism Logo">
            </div>
        </div>
        
        <!-- Vertical menu in sidebar -->
        <div class="left-sidebar">
            <nav class="vertical-menu">
                <ul>
                    <li><a href="#whats-new">What's new</a></li>
                    <li><a href="#bio">Bio</a></li>
                    <li><a href="#branding">Branding</a></li>
                    <li><a href="#photography">Photography</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>

        <!-- Homepage photo container -->
        <div class="homepage-container">
            <div class="slides-wrapper">
                <!-- Slide 1: NYC the highline river -->
                <div class="photo-slide" id="slide1">
                    <img src="image/NYC the highline river.jpg" alt="NYC the highline river" loading="eager" fetchpriority="high">
                </div>
                
                <!-- Slide 2: Scenery 1 -->
                <div class="photo-slide" id="slide2">
                    <img src="image/Scenery/63510022.jpg" alt="Scenery 1" class="full-slide-image" loading="lazy">
                </div>
                
                <!-- Slide 3: Scenery 2 -->
                <div class="photo-slide" id="slide3">
                    <img src="image/Scenery/63510030.jpg" alt="Scenery 2" class="full-slide-image" loading="lazy">
                </div>
                
                <!-- Slide 4: Scenery 3 -->
                <div class="photo-slide" id="slide4">
                    <img src="image/Scenery/63510035.jpg" alt="Scenery 3" class="full-slide-image" loading="lazy">
                </div>
            </div>
            
            <!-- Navigation dots -->
            <div class="nav-dots">
                <span class="dot active" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
                <span class="dot" data-index="3"></span>
            </div>
        </div>
    </div>

    <script>
        // 簡化的登陸頁面邏輯
        document.getElementById('enter-site-logo').addEventListener('click', function() {
            document.getElementById('landing-page').style.opacity = '0';
            document.getElementById('landing-page').style.transition = 'opacity 0.5s';
            
            setTimeout(function() {
                document.getElementById('landing-page').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 500);
        });
        
        // 照片輪播邏輯
        document.addEventListener('DOMContentLoaded', function() {
            const slidesWrapper = document.querySelector('.slides-wrapper');
            const dots = document.querySelectorAll('.dot');
            const slides = document.querySelectorAll('.photo-slide');
            
            // Update active dot based on scroll position
            slidesWrapper.addEventListener('scroll', function() {
                const scrollPosition = slidesWrapper.scrollLeft;
                const slideWidth = slides[0].offsetWidth;
                
                // Calculate which slide is most visible
                const slideIndex = Math.round(scrollPosition / slideWidth);
                
                // Update active dot
                dots.forEach((dot, index) => {
                    if (index === slideIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            });
            
            // Click on dot to navigate to slide
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    const slideIndex = parseInt(this.getAttribute('data-index'));
                    
                    slidesWrapper.scrollTo({
                        left: slideIndex * slides[0].offsetWidth,
                        behavior: 'smooth'
                    });
                    
                    // Update active dot
                    dots.forEach((d, i) => {
                        if (i === slideIndex) {
                            d.classList.add('active');
                        } else {
                            d.classList.remove('active');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
