<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shannon Y.</title>
    <link rel="stylesheet" href="styles.css">
    <!-- IBM Plex Mono font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Logo area -->
    <div class="logo-container">
        <div class="logo">
            <img src="image/logos/shanimalism logo-a.png" alt="Shanimalism Logo">
        </div>
    </div>
    
    <!-- Vertical menu in sidebar -->
    <div class="left-sidebar">
        <nav class="vertical-menu">
            <ul>
                <li><a href="#whats-new">What's new</a></li>
                <li><a href="#bio">Bio</a></li>
                <li><a href="#branding">Branding</a></li>
                <li><a href="#photography">Photography</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Homepage photo container -->
    <div class="homepage-container">
        <div class="slides-wrapper">
            <!-- Slide 1: NYC the highline river -->
            <div class="photo-slide" id="slide1">
                <img src="image/NYC the highline river.jpg" alt="NYC the highline river" loading="eager" fetchpriority="high">
            </div>
            
            <!-- Slide 2: Scenery 1 -->
            <div class="photo-slide" id="slide2">
                <img src="image/Scenery/63510022.jpg" alt="Scenery 1" class="full-slide-image" loading="lazy">
            </div>
            
            <!-- Slide 3: Scenery 2 -->
            <div class="photo-slide" id="slide3">
                <img src="image/Scenery/63510030.jpg" alt="Scenery 2" class="full-slide-image" loading="lazy">
            </div>
            
            <!-- Slide 4: Scenery 3 -->
            <div class="photo-slide" id="slide4">
                <img src="image/Scenery/63510035.jpg" alt="Scenery 3" class="full-slide-image" loading="lazy">
            </div>
        </div>
        
        <!-- Navigation dots -->
        <div class="nav-dots">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
            <span class="dot" data-index="3"></span>
        </div>
    </div>

    <script>
        // Preload images
        document.addEventListener('DOMContentLoaded', function() {
            const imagesToPreload = [
                'image/NYC the highline river.jpg',
                'image/Scenery/63510022.jpg',
                'image/Scenery/63510030.jpg',
                'image/Scenery/63510035.jpg'
            ];
            
            // Preload images in the background
            imagesToPreload.forEach(src => {
                const img = new Image();
                img.src = src;
            });
            
            const container = document.querySelector('.homepage-container');
            const slidesWrapper = document.querySelector('.slides-wrapper');
            const dots = document.querySelectorAll('.dot');
            const slides = document.querySelectorAll('.photo-slide');
            
            // Update active dot based on scroll position
            slidesWrapper.addEventListener('scroll', function() {
                const scrollPosition = slidesWrapper.scrollLeft;
                const slideWidth = slides[0].offsetWidth;
                
                // Calculate which slide is most visible
                const slideIndex = Math.round(scrollPosition / slideWidth);
                
                // Update active dot
                dots.forEach((dot, index) => {
                    if (index === slideIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
                
                // Preload next image if available
                if (slideIndex < slides.length - 1) {
                    const nextImg = slides[slideIndex + 1].querySelector('img');
                    if (nextImg && nextImg.getAttribute('loading') === 'lazy') {
                        nextImg.setAttribute('loading', 'eager');
                    }
                }
            });
            
            // Click on dot to navigate to slide
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    const slideIndex = parseInt(this.getAttribute('data-index'));
                    
                    slidesWrapper.scrollTo({
                        left: slideIndex * slides[0].offsetWidth,
                        behavior: 'smooth'
                    });
                    
                    // Update active dot
                    dots.forEach((d, i) => {
                        if (i === slideIndex) {
                            d.classList.add('active');
                        } else {
                            d.classList.remove('active');
                        }
                    });
                    
                    // Preload the image being navigated to
                    const targetImg = slides[slideIndex].querySelector('img');
                    if (targetImg && targetImg.getAttribute('loading') === 'lazy') {
                        targetImg.setAttribute('loading', 'eager');
                    }
                });
            });
        });
    </script>
</body>
</html>
