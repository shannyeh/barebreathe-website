<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barebreathe Creative Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;300;400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="#">
                <img src="image/logos/barebreathe logo-a.png" alt="Barebreathe Logo">
            </a>
        </div>
        
        <div class="content">
            <h1>Barebreathe Creative Studio</h1>
            <p class="tagline">Where minimalism meets creativity</p>
        </div>
        
        <div class="ambient-controls">
            <div class="ambient-sound">
                <span>Ambient Sound</span>
                <button class="sound-toggle">Play</button>
            </div>
            <div class="ambient-visual">
                <span>Distant waves</span>
            </div>
        </div>
        
        <nav class="navigation">
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sound toggle functionality
            const soundToggle = document.querySelector('.sound-toggle');
            let audio = new Audio('sounds/ambient.mp3');
            audio.loop = true;
            
            soundToggle.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    this.textContent = 'Pause';
                } else {
                    audio.pause();
                    this.textContent = 'Play';
                }
            });
        });
    </script>
</body>
</html>
