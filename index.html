<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shannon Y.</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon for all browsers -->
    <link rel="icon" type="image/png" href="image/logos/shanimalism logo-a.png">
    <link rel="icon" type="image/png" media="(prefers-color-scheme: dark)" href="image/logos/shanimalism logo-gray.png">
    <link rel="icon" type="image/png" media="(prefers-color-scheme: light)" href="image/logos/shanimalism logo-a.png">
    <!-- Safari specific favicon -->
    <link rel="apple-touch-icon" href="image/logos/shanimalism logo-a.png">
    <link rel="mask-icon" href="image/logos/shanimalism logo-a.png" color="#000000">
    <!-- IBM Plex Mono font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 登陸頁面 -->
    <div id="landing-page">
        <!-- 文字動效容器 -->
        <div id="text-animation-container">
            <!-- 第一階段：shan + minimalism -->
            <div id="stage1" class="animation-stage">
                <span class="shan-text">shan</span>
                <span class="plus-text">+</span>
                <span class="minimalism-text">minimalism</span>
            </div>
            
            <!-- 第二階段：shanimalism -->
            <div id="stage2" class="animation-stage">
                <span class="shanimalism-text">shanimalism</span>
            </div>
            
            <!-- 第三階段：logo -->
            <div id="stage3" class="animation-stage">
                <div class="centered-logo">
                    <img src="image/logos/shanimalism logo-a.png" alt="Shanimalism Logo" id="enter-site-logo">
                    <div id="click-here" class="click-hint">click here</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主內容（初始隱藏） -->
    <div id="main-content">
        <!-- Logo area -->
        <div class="logo-container">
            <div class="logo">
                <img src="image/logos/shanimalism logo-a.png" alt="Shanimalism Logo">
            </div>
        </div>
        
        <!-- Vertical menu in sidebar -->
        <div class="left-sidebar">
            <nav class="vertical-menu">
                <ul>
                    <li><a href="#whats-new">What's new</a></li>
                    <li><a href="#bio">Bio</a></li>
                    <li><a href="#branding">Branding</a></li>
                    <li><a href="#photography">Photography</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>

        <!-- Homepage photo container -->
        <div class="homepage-container">
            <div class="slides-wrapper">
                <!-- Slide 1: NYC the highline river -->
                <div class="photo-slide" id="slide1">
                    <img src="image/NYC the highline river.jpg" alt="NYC the highline river" loading="eager" fetchpriority="high">
                </div>
                
                <!-- Slide 2: Scenery 1 -->
                <div class="photo-slide" id="slide2">
                    <img src="image/Scenery/63510022.jpg" alt="Scenery 1" class="full-slide-image" loading="lazy">
                </div>
                
                <!-- Slide 3: Scenery 2 -->
                <div class="photo-slide" id="slide3">
                    <img src="image/Scenery/63510030.jpg" alt="Scenery 2" class="full-slide-image" loading="lazy">
                </div>
                
                <!-- Slide 4: Scenery 3 -->
                <div class="photo-slide" id="slide4">
                    <img src="image/Scenery/63510035.jpg" alt="Scenery 3" class="full-slide-image" loading="lazy">
                </div>
            </div>
            
            <!-- Navigation dots -->
            <div class="nav-dots">
                <span class="dot active" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
                <span class="dot" data-index="3"></span>
            </div>
        </div>
    </div>

    <script>
        // 動效和登陸頁面邏輯
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化：只顯示第一階段
            const stage1 = document.getElementById('stage1');
            const stage2 = document.getElementById('stage2');
            const stage3 = document.getElementById('stage3');
            const clickHint = document.getElementById('click-here');
            
            stage1.style.opacity = '1';
            stage2.style.opacity = '0';
            stage3.style.opacity = '0';
            
            // 動效時間軸
            setTimeout(function() {
                // 第一階段淡出，第二階段淡入
                stage1.style.opacity = '0';
                stage2.style.opacity = '1';
            }, 3000); // 3秒後
            
            setTimeout(function() {
                // 第二階段淡出，第三階段淡入
                stage2.style.opacity = '0';
                stage3.style.opacity = '1';
            }, 6000); // 6秒後
            
            // 動效完成後，logo 可點擊進入主頁面
            setTimeout(function() {
                document.getElementById('enter-site-logo').addEventListener('click', function() {
                    document.getElementById('landing-page').style.opacity = '0';
                    document.getElementById('landing-page').style.transition = 'opacity 0.5s';
                    
                    setTimeout(function() {
                        document.getElementById('landing-page').style.display = 'none';
                        document.getElementById('main-content').style.display = 'block';
                    }, 500);
                });
                
                // 1.5秒後顯示 "click here" 提示
                setTimeout(function() {
                    clickHint.style.opacity = '1';
                }, 1500);
            }, 8000); // 8秒後啟用點擊功能
        });
        
        // 照片輪播邏輯
        document.addEventListener('DOMContentLoaded', function() {
            const slidesWrapper = document.querySelector('.slides-wrapper');
            const dots = document.querySelectorAll('.dot');
            const slides = document.querySelectorAll('.photo-slide');
            
            // Update active dot based on scroll position
            slidesWrapper.addEventListener('scroll', function() {
                const scrollPosition = slidesWrapper.scrollLeft;
                const slideWidth = slides[0].offsetWidth;
                
                // Calculate which slide is most visible
                const slideIndex = Math.round(scrollPosition / slideWidth);
                
                // Update active dot
                dots.forEach((dot, index) => {
                    if (index === slideIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            });
            
            // Click on dot to navigate to slide
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    const slideIndex = parseInt(this.getAttribute('data-index'));
                    
                    slidesWrapper.scrollTo({
                        left: slideIndex * slides[0].offsetWidth,
                        behavior: 'smooth'
                    });
                    
                    // Update active dot
                    dots.forEach((d, i) => {
                        if (i === slideIndex) {
                            d.classList.add('active');
                        } else {
                            d.classList.remove('active');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
