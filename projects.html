<script>
const contactBtn = document.getElementById('contactMenuBtn');
const contactModal = document.getElementById('contactModal');
const closeContact = document.getElementById('closeContactModal');
if(contactBtn && contactModal && closeContact){
  contactBtn.addEventListener('click', function(e){
    e.preventDefault();
    contactModal.style.display = 'flex';
    setTimeout(()=>{contactModal.querySelector('a,button,span').focus();}, 100);
  });
  closeContact.addEventListener('click', function(){
    contactModal.style.display = 'none';
  });
  contactModal.addEventListener('click', function(e){
    if(e.target === contactModal){ contactModal.style.display = 'none'; }
  });
  document.addEventListener('keydown', function(e){
    if(contactModal.style.display === 'flex' && (e.key === 'Escape' || e.key === 'Esc')){
      contactModal.style.display = 'none';
    }
  });
}
</script>
