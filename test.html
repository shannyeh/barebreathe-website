<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        #landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image/NYC the highline river.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #landing-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 1;
        }
        
        .centered-logo {
            position: relative;
            z-index: 2;
        }
        
        #logo {
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        #logo:hover {
            transform: scale(1.1);
        }
        
        #main-content {
            display: none;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="landing-page">
        <div class="centered-logo">
            <img id="logo" src="image/logos/shanimalism logo-a.png" alt="Logo">
        </div>
    </div>
    
    <div id="main-content">
        <h1>測試成功!</h1>
        <p>登陸頁面功能正常工作。</p>
    </div>
    
    <script>
        document.getElementById('logo').addEventListener('click', function() {
            document.getElementById('landing-page').style.opacity = '0';
            document.getElementById('landing-page').style.transition = 'opacity 0.5s';
            
            setTimeout(function() {
                document.getElementById('landing-page').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 500);
        });
    </script>
</body>
</html>
