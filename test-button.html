<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放/暫停按鈕測試</title>
    <style>
        :root {
            --text-color: #333;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        
        .button-container {
            text-align: center;
        }
        
        /* 播放/暫停按鈕 - 極簡設計 */
        .play-pause-btn {
            width: 36px;
            height: 36px;
            background-color: transparent;
            border: 1px solid var(--text-color);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 0;
            margin-bottom: 20px;
        }

        /* 默認顯示播放圖標（三角形） */
        .play-pause-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 55%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 7px 0 7px 12px;
            border-color: transparent transparent transparent var(--text-color);
            transition: all 0.3s ease;
        }

        /* 播放狀態下顯示暫停圖標（兩條線） */
        .play-pause-btn.playing::before {
            width: 4px;
            height: 14px;
            border: none;
            background-color: var(--text-color);
            left: 40%;
        }

        .play-pause-btn.playing::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 40%;
            transform: translate(0, -50%);
            width: 4px;
            height: 14px;
            background-color: var(--text-color);
        }

        .play-pause-btn:hover {
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <h2>播放/暫停按鈕測試</h2>
        <button class="play-pause-btn" id="testButton" aria-label="播放/暫停"></button>
        <div>
            <button id="addClass">添加 playing 類</button>
            <button id="removeClass">移除 playing 類</button>
        </div>
        <div class="status" id="status">當前狀態: 未播放</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const testButton = document.getElementById('testButton');
            const addClassBtn = document.getElementById('addClass');
            const removeClassBtn = document.getElementById('removeClass');
            const statusElement = document.getElementById('status');
            
            // 檢查元素是否存在
            if (!testButton) {
                console.error('測試按鈕未找到');
                return;
            }
            
            console.log('初始按鈕類名:', testButton.className);
            
            // 點擊測試按鈕
            testButton.addEventListener('click', function() {
                console.log('按鈕被點擊');
                if (testButton.classList.contains('playing')) {
                    testButton.classList.remove('playing');
                    statusElement.textContent = '當前狀態: 未播放';
                    console.log('移除 playing 類後類名:', testButton.className);
                } else {
                    testButton.classList.add('playing');
                    statusElement.textContent = '當前狀態: 播放中';
                    console.log('添加 playing 類後類名:', testButton.className);
                }
            });
            
            // 添加 playing 類
            addClassBtn.addEventListener('click', function() {
                testButton.classList.add('playing');
                statusElement.textContent = '當前狀態: 播放中';
                console.log('手動添加 playing 類後類名:', testButton.className);
            });
            
            // 移除 playing 類
            removeClassBtn.addEventListener('click', function() {
                testButton.classList.remove('playing');
                statusElement.textContent = '當前狀態: 未播放';
                console.log('手動移除 playing 類後類名:', testButton.className);
            });
        });
    </script>
</body>
</html>
